<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aqua Feeder</title>

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- feather icon -->

    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar mulai -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">Aqua<span>Feeder</span></a>
      <div class="navbar-nav">
        <a href="#home">Home</a>
        <a href="tentang.html">Tentang Ikan</a>
      </div>
    </nav>
    <!-- navbar selesai -->

    <!-- hero section mulai -->
    <section class="hero" id="home">
      <main class="content">
        <h1>Aqua Feeder</h1>
        <p>Memberi makan ikan tidak perlu ribet</p>
        <a href="#about" class="cta">Feed Time</a>
      </main>
    </section>
    <!-- hero section selesai -->

    <!-- jam mulai-->
    <section id="about" class="about">
      <div class="container-wrapper">
        <h2>Feeding Time</h2>
        <div class="container">
          <div class="clock">
            <div class="time">
              <span id="jam">00</span>
              <span>:</span>
              <span id="menit">00</span>
              <span>:</span>
              <span id="detik">00</span>
            </div>
            <div class="buttons">
              <button class="btn feed">Feed Now</button>
              <button class="btn schedule">Schedule</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- jam selesai -->
    <!-- Footer mulai-->
    <footer>
      <div class="social">
        <a href="https://www.youtube.com/channel/UCWHtiANamaAm1biuoEdtH2A"
          ><i data-feather="youtube"></i
        ></a>
      </div>
      <div class="links">
        <a href="#home">Home</a>
        <a href="tentang.html">Tentang Ikan</a>
      </div>

      <div class="credit">
        <p>Created by <a href="">M.Reza Surya E</a>. | &copy; 2024.</p>
      </div>
    </footer>
    <!-- Footer selesai-->
    <!-- feather icon -->
    <script>
      feather.replace();
    </script>
    <!-- script jam -->
    <script>
      let jam = document.getElementById("jam");
      let menit = document.getElementById("menit");
      let detik = document.getElementById("detik");

      setInterval(() => {
        let currentTime = new Date();

        jam.innerHTML =
          (currentTime.getHours() < 10 ? "0" : "") + currentTime.getHours();
        menit.innerHTML =
          (currentTime.getMinutes() < 10 ? "0" : "") + currentTime.getMinutes();
        detik.innerHTML =
          (currentTime.getSeconds() < 10 ? "0" : "") + currentTime.getSeconds();
      }, 1000);
    </script>
    <!-- java script -->
    <script src="js/script.js"></script>
  </body>
</html>
